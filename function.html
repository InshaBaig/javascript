    <script>

// add >>function
function sum(a,b){
    return a+b;
}
alert(`sum result is${ sum(5,6)}`);
//function using let
let add=(c,d)=>{
    return c+d;
}
alert(`add result is${ add(5,5)}`);

// arrow functtion
 let plus = (a,b)=>{
     return a+b;}
     alert(`plus result is${ plus(8,6)}`);

         alert(sayhi());
